    <div class="container">

    <script>
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜åå¥½
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').textContent = 'â˜€ï¸';
        }

        // åˆ‡æ¢ä¸»é¢˜
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.textContent = 'â˜€ï¸';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                themeIcon.textContent = 'ğŸŒ™';
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        function processText() {
            const inputText = document.getElementById('inputText').value;
            const prefix = document.getElementById('prefix').value;
            const suffix = document.getElementById('suffix').value;
            
            if (!inputText.trim()) {
                alert('è¯·è¾“å…¥éœ€è¦æ‹¼æ¥çš„æ–‡æœ¬');
                return;
            }
            
            const lines = inputText.split('\n');
            let result = '';
            
            for (let line of lines) {
                line = line.trim();
                if (line) {
                    result += prefix + line + suffix + '\n';
                }
            }
            
            document.getElementById('outputText').value = result;
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            
            if (!outputText.value.trim()) {
                alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹');
                return;
            }
            
            outputText.select();
            document.execCommand('copy');
            
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'å·²å¤åˆ¶!';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }
        
        function cleanAndCopy() {
            let outputText = document.getElementById('outputText').value;
            if (!outputText.trim()) {
                alert('æ²¡æœ‰å¯æ¸…ç†çš„å†…å®¹');
                return;
            }
            
            outputText = outputText.replace(/\s+/g, '');
            
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = outputText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            
            document.getElementById('outputText').value = outputText;
            
            const cleanCopyBtn = document.querySelector('.clean-copy-btn');
            const originalText = cleanCopyBtn.textContent;
            cleanCopyBtn.textContent = 'å·²æ¸…ç†å¤åˆ¶!';
            
            setTimeout(() => {
                cleanCopyBtn.textContent = originalText;
            }, 2000);
        }
        
        function reprocessText() {
            const outputText = document.getElementById('outputText').value;
            if (!outputText.trim()) {
                alert('æ²¡æœ‰å¯å†æ¬¡æ‹¼æ¥çš„å†…å®¹');
                return;
            }
            
            document.getElementById('inputText').value = outputText;
            document.getElementById('outputText').value = '';
            
            document.getElementById('prefix').focus();
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                processText();
            }
        });
    </script>
