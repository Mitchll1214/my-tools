    <style>
        :root {

            --container-bg: #ffffff;
            --border-color: #dee2e6;
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --error-color: #f44336;
            --input-bg: #ffffff;
            --input-text: #212529;
            --input-border: #ced4da;
            --button-hover: #45a049;

        .dark-mode {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --container-bg: #2c3034;
            --border-color: #495057;
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --error-color: #f44336;
            --input-bg: #343a40;
            --input-text: #f8f9fa;
            --input-border: #495057;
            --button-hover: #3e8e41;
            --copy-button-hover: #0a6ebd;
            --diff-added: #1a4a2a;
            --diff-removed: #5a1a1a;
            --diff-changed: #5a4a1a;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        h1 {

            color: var(--text-color);
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .json-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .json-box {
            flex: 1;
            min-width: 300px;
        }

        .json-box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-family: monospace;
            transition: all 0.3s ease;
        }

        .error {
            color: var(--error-color);
            margin-top: 5px;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .compare-btn {
            background-color: var(--secondary-color);
        }

        .compare-btn:hover {
            background-color: var(--copy-button-hover);
        }

        .clear-btn {
            background-color: #f44336;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover);
        }

        .diff-result {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            background-color: var(--container-bg);
        }

        .diff-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .diff-content {
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .diff-added {
            background-color: var(--diff-added);
        }

        .diff-removed {
            background-color: var(--diff-removed);
        }

        .diff-changed {
            background-color: var(--diff-changed);
        }

        .diff-item {
            margin-bottom: 5px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .diff-path {
            font-weight: bold;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .theme-toggle {
                position: static;
                margin: 0 auto 20px;
                display: block;
            }
            
            .json-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">ğŸŒ™</span> åˆ‡æ¢æ¨¡å¼
    </button>
    
    <h1>JSON æ·±åº¦å¯¹æ¯”å·¥å…·</h1>
    
    <div class="container">
        <div class="json-container">
            <div class="json-box">
                <div class="json-box-header">
                    <label for="json1">JSON 1:</label>
                    <button onclick="formatJson('json1')">æ ¼å¼åŒ–</button>
                </div>
                <textarea id="json1" placeholder="ç²˜è´´ç¬¬ä¸€ä¸ª JSON å†…å®¹"></textarea>
                <div id="error1" class="error"></div>
            </div>
            
            <div class="json-box">
                <div class="json-box-header">
                    <label for="json2">JSON 2:</label>
                    <button onclick="formatJson('json2')">æ ¼å¼åŒ–</button>
                </div>
                <textarea id="json2" placeholder="ç²˜è´´ç¬¬äºŒä¸ª JSON å†…å®¹"></textarea>
                <div id="error2" class="error"></div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button onclick="formatBoth()">æ ¼å¼åŒ–ä¸¤è¾¹</button>
            <button onclick="compareJson()" class="compare-btn">æ·±åº¦å¯¹æ¯”</button>
            <button onclick="clearAll()" class="clear-btn">æ¸…ç©ºå…¨éƒ¨</button>
        </div>
        
        <div class="diff-result" id="diffResult" style="display: none;">
            <div class="diff-title">æ·±åº¦å·®å¼‚å¯¹æ¯”ç»“æœ:</div>
            <div class="diff-content" id="diffContent"></div>
        </div>
    </div>

    <script>
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜åå¥½
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').textContent = 'â˜€ï¸';
        }

        // åˆ‡æ¢ä¸»é¢˜
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.textContent = 'â˜€ï¸';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                themeIcon.textContent = 'ğŸŒ™';
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // æ ¼å¼åŒ–JSON
        function formatJson(textareaId) {
            const textarea = document.getElementById(textareaId);
            const errorElement = document.getElementById(`error${textareaId.slice(-1)}`);
            
            try {
                // å…ˆå¤„ç†åæ–œæ 
                let jsonStr = textarea.value.trim();
                if (jsonStr) {
                    // ç§»é™¤å¤šä½™çš„åæ–œæ ï¼ˆå¤„ç†è½¬ä¹‰å­—ç¬¦ï¼‰
                    jsonStr = jsonStr.replace(/\\"/g, '"');
                    jsonStr = jsonStr.replace(/\\n/g, '\n');
                    jsonStr = jsonStr.replace(/\\t/g, '\t');
                    
                    // è§£æå¹¶é‡æ–°æ ¼å¼åŒ–JSON
                    const jsonObj = JSON.parse(jsonStr);
                    const formattedJson = JSON.stringify(jsonObj, null, 2);
                    textarea.value = formattedJson;
                    errorElement.textContent = '';
                }
            } catch (e) {
                errorElement.textContent = `æ ¼å¼é”™è¯¯: ${e.message}`;
            }
        }

        // æ ¼å¼åŒ–ä¸¤è¾¹JSON
        function formatBoth() {
            formatJson('json1');
            formatJson('json2');
        }

        // æ¸…ç©ºæ‰€æœ‰å†…å®¹
        function clearAll() {
            document.getElementById('json1').value = '';
            document.getElementById('json2').value = '';
            document.getElementById('error1').textContent = '';
            document.getElementById('error2').textContent = '';
            document.getElementById('diffResult').style.display = 'none';
        }

        // æ·±åº¦æ¯”è¾ƒä¸¤ä¸ªJSONå¯¹è±¡
        function deepCompare(obj1, obj2, path = '', differences = []) {
            // ç±»å‹ä¸åŒç›´æ¥è¿”å›å·®å¼‚
            if (typeof obj1 !== typeof obj2) {
                differences.push({
                    path: path || 'root',
                    type: 'type',
                    value1: typeof obj1,
                    value2: typeof obj2
                });
                return differences;
            }

            // å¤„ç†nullå’Œundefined
            if (obj1 === null || obj2 === null || obj1 === undefined || obj2 === undefined) {
                if (obj1 !== obj2) {
                    differences.push({
                        path: path || 'root',
                        type: 'value',
                        value1: obj1,
                        value2: obj2
                    });
                }
                return differences;
            }

            // åŸºæœ¬ç±»å‹ç›´æ¥æ¯”è¾ƒå€¼
            if (typeof obj1 !== 'object') {
                if (obj1 !== obj2) {
                    differences.push({
                        path: path || 'root',
                        type: 'value',
                        value1: obj1,
                        value2: obj2
                    });
                }
                return differences;
            }

            // æ•°ç»„æ¯”è¾ƒ
            if (Array.isArray(obj1)) {
                if (!Array.isArray(obj2)) {
                    differences.push({
                        path: path || 'root',
                        type: 'type',
                        value1: 'array',
                        value2: typeof obj2
                    });
                    return differences;
                }

                // æ¯”è¾ƒæ•°ç»„é•¿åº¦
                if (obj1.length !== obj2.length) {
                    differences.push({
                        path: path || 'root',
                        type: 'array-length',
                        value1: obj1.length,
                        value2: obj2.length
                    });
                }

                // æ¯”è¾ƒæ•°ç»„å…ƒç´ 
                const maxLength = Math.max(obj1.length, obj2.length);
                for (let i = 0; i < maxLength; i++) {
                    const newPath = path ? `${path}[${i}]` : `[${i}]`;
                    if (i >= obj1.length) {
                        differences.push({
                            path: newPath,
                            type: 'added',
                            value2: obj2[i]
                        });
                    } else if (i >= obj2.length) {
                        differences.push({
                            path: newPath,
                            type: 'removed',
                            value1: obj1[i]
                        });
                    } else {
                        deepCompare(obj1[i], obj2[i], newPath, differences);
                    }
                }
                return differences;
            }

            // å¯¹è±¡æ¯”è¾ƒ
            const keys1 = Object.keys(obj1);
            const keys2 = Object.keys(obj2);
            const allKeys = new Set([...keys1, ...keys2]);

            // æ£€æŸ¥ç¼ºå¤±çš„é”®
            for (const key of allKeys) {
                const newPath = path ? `${path}.${key}` : key;
                if (!keys1.includes(key)) {
                    differences.push({
                        path: newPath,
                        type: 'added',
                        value2: obj2[key]
                    });
                } else if (!keys2.includes(key)) {
                    differences.push({
                        path: newPath,
                        type: 'removed',
                        value1: obj1[key]
                    });
                } else {
                    deepCompare(obj1[key], obj2[key], newPath, differences);
                }
            }

            return differences;
        }

        // å¯¹æ¯”JSONå·®å¼‚
        function compareJson() {
            const json1Text = document.getElementById('json1').value.trim();
            const json2Text = document.getElementById('json2').value.trim();
            const error1 = document.getElementById('error1');
            const error2 = document.getElementById('error2');
            const diffResult = document.getElementById('diffResult');
            const diffContent = document.getElementById('diffContent');
            
            if (!json1Text || !json2Text) {
                alert('è¯·åœ¨ä¸¤è¾¹çš„æ–‡æœ¬æ¡†ä¸­è¾“å…¥JSONå†…å®¹');
                return;
            }
            
            try {
                const json1 = json1Text ? JSON.parse(json1Text) : {};
                const json2 = json2Text ? JSON.parse(json2Text) : {};
                
                error1.textContent = '';
                error2.textContent = '';
                
                // æ‰§è¡Œæ·±åº¦æ¯”è¾ƒ
                const differences = deepCompare(json1, json2);
                
                // æ˜¾ç¤ºå·®å¼‚ç»“æœ
                if (differences.length === 0) {
                    diffContent.innerHTML = '<div>ä¸¤ä¸ªJSONå†…å®¹å®Œå…¨ç›¸åŒ</div>';
                } else {
                    let diffHtml = '';
                    differences.forEach(diff => {
                        let itemHtml = `<div class="diff-item `;
                        
                        switch (diff.type) {
                            case 'added':
                                itemHtml += `diff-added">`;
                                itemHtml += `<span class="diff-path">${diff.path}</span>: æ–°å¢å­—æ®µ `;
                                itemHtml += `<span>${JSON.stringify(diff.value2, null, 2)}</span>`;
                                break;
                            case 'removed':
                                itemHtml += `diff-removed">`;
                                itemHtml += `<span class="diff-path">${diff.path}</span>: åˆ é™¤å­—æ®µ `;
                                itemHtml += `<span>${JSON.stringify(diff.value1, null, 2)}</span>`;
                                break;
                            case 'value':
                                itemHtml += `diff-changed">`;
                                itemHtml += `<span class="diff-path">${diff.path}</span>: å€¼ä¸åŒ<br>`;
                                itemHtml += `- æ—§å€¼: ${JSON.stringify(diff.value1, null, 2)}<br>`;
                                itemHtml += `+ æ–°å€¼: ${JSON.stringify(diff.value2, null, 2)}`;
                                break;
                            case 'type':
                                itemHtml += `diff-changed">`;
                                itemHtml += `<span class="diff-path">${diff.path}</span>: ç±»å‹ä¸åŒ<br>`;
                                itemHtml += `- ç±»å‹: ${diff.value1}<br>`;
                                itemHtml += `+ ç±»å‹: ${diff.value2}`;
                                break;
                            case 'array-length':
                                itemHtml += `diff-changed">`;
                                itemHtml += `<span class="diff-path">${diff.path}</span>: æ•°ç»„é•¿åº¦ä¸åŒ<br>`;
                                itemHtml += `- é•¿åº¦: ${diff.value1}<br>`;
                                itemHtml += `+ é•¿åº¦: ${diff.value2}`;
                                break;
                        }
                        
                        itemHtml += `</div>`;
                        diffHtml += itemHtml;
                    });
                    
                    diffContent.innerHTML = diffHtml;
                }
                
                diffResult.style.display = 'block';
                
            } catch (e) {
                if (e.message.includes('json1')) {
                    error1.textContent = `JSON1 è§£æé”™è¯¯: ${e.message}`;
                } else {
                    error2.textContent = `JSON2 è§£æé”™è¯¯: ${e.message}`;
                }
                diffResult.style.display = 'none';
            }
        }

        // è‡ªåŠ¨å¤„ç†ç²˜è´´çš„å†…å®¹ï¼ˆç§»é™¤åæ–œæ ï¼‰
        document.getElementById('json1').addEventListener('paste', function(e) {
            setTimeout(() => {
                this.value = this.value.replace(/\\"/g, '"')
                                      .replace(/\\n/g, '\n')
                                      .replace(/\\t/g, '\t');
            }, 10);
        });

        document.getElementById('json2').addEventListener('paste', function(e) {
            setTimeout(() => {
                this.value = this.value.replace(/\\"/g, '"')
                                      .replace(/\\n/g, '\n')
                                      .replace(/\\t/g, '\t');
            }, 10);
        });

        // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                compareJson();
            }
        });
    </script>
</body>
